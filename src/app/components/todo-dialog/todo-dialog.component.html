<div class="p-6 bg-gray-100 relative rounded shadow">
  <button (click)="close()" class="absolute top-3 right-3 focus:outline-none p-2" type="button">
    <fa-icon [icon]="faClose"></fa-icon>
  </button>
  <div class="flex space-x-2 mb-5">
    <fa-icon [icon]="faCheckToSlot" class="text-gray-800"></fa-icon>
    <div class="flex flex-col">
      <h3 class="text-lg font-semibold text-gray-800">{{ todo.title }}</h3>
      <p class="text-sm text-gray-500">in list ToDo</p>
    </div>
  </div>
  <div class="flex w-full gap-4">
    <div class="flex space-x-2 mb-5 w-4/6">
      <fa-icon [icon]="faBars" class="text-gray-800"></fa-icon>
      <div class="flex flex-col">
        <h3 class="text-lg font-semibold text-gray-800">Description</h3>
        <p class="text-sm text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, hic?
          Adipisci soluta cum odio, beatae ratione magni nobis, optio similique rerum minus excepturi sed vel, id
          voluptatibus repellendus numquam quod.</p>
        <div class="flex space-x-2">
          <button (click)="close(true)" type="button"> Yes</button>
          <button (click)="close(false)" type="button"> No</button>
        </div>
      </div>
    </div>
    <div class="flex flex-auto space-y-2 flex-col">
      <app-btn color="light" typeBtn="button">
        <span class="flex space-x-2 text-left text-gray-800">
        <fa-icon [icon]="faUser"></fa-icon>
        <span>Members</span>
        </span>
      </app-btn>
      <app-btn color="light" typeBtn="button">
        <span class="flex space-x-2 text-left text-gray-800">
          <fa-icon [icon]="faTag"></fa-icon>
        <span>Labels</span>
        </span>
      </app-btn>
      <app-btn color="light" typeBtn="button">
        <span class="flex space-x-2 text-left text-gray-800">
        <fa-icon [icon]="faCheckSquare"></fa-icon>
        <span>Checklist</span>
        </span>
      </app-btn>
      <app-btn color="light" typeBtn="button">
        <span class="flex space-x-2 text-left text-gray-800">
        <fa-icon [icon]="faClock"></fa-icon>
        <span>Dates</span>
        </span>
      </app-btn>
    </div>
  </div>
</div>
